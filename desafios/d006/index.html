<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em  HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qua a tag deverá utilizar em cada caso </p>
    <ul>
        
            <li><abbr title="<p></p>">Parágrafo</abbr></li>
            <li><abbr title="Do <H1></H1> ao <H5></h5>">Títulos</abbr></li>
            <li><abbr title="A tag <img> sem fechamento">Imagens</abbr></li>
            <li><abbr title="<abbr></abbr>">Abreviações</abbr></li>
            <li><abbr title="<code></code>">Código-Fonte</abbr></li>
            <li><abbr title="<ol></ol>">Listas Numeradas</abbr></li>
            <li><abbr title="<ul></ul>">Listas com demarcadores</abbr></li>
        

    </ul>
   
</body>
</html>
